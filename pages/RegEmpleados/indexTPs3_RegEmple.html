                            </div>

                            <div class="column"
                                style="display: grid;grid-template-columns: 1fr 1fr;flex-direction: column;">
                                <label style="font-size: .74rem;">Fecha de Ingreso</label>

                            <input type="text" id="IdPuesto" style="width: 9rem;">

                                    value="Registrar" onclick="Registrar()" style="display: flex;margin-left: auto;">

                                <input id="botonDatos" type="button" style="text-align: center;" name=""
                                    value="Modificar" onclick="Modificar()" style="display: flex;margin-left: auto;">

                                <input id="botonDatos" type="button"
                                    style="text-align: center;background-color: rgb(139, 34, 34);" name=""
                                    value="Eliminar" onclick="Eliminar()" style="display: flex;margin-left: auto;">

                                    <form onsubmit="return false">
                                        <input type="button" value="Deshabilitar/Habilitar" onclick="Deshabilitar()">
                                    </form>

                            </div>


                            <div class="form-title"
                                style="display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center;">

                                <label for="busqueda" style="font-size: medium;"><strong>Realizar
                                        consulta</strong></label>
                                <input type="text" class="ingDatos" name="" id="txtId" placeholder="Código"
                                    style="width: 4rem;">

                                <div class="form-btn">

                                    <input id="botonDatos" type="button" style="text-align: center; width: 5rem;"
                                        name="" value="Buscar" onclick="Buscar()"
                                        style="display: flex;margin-left: auto;">

                                    <input id="botonDatos" type="button" onclick="reset()"
                                        style="text-align: center; height: 1.2rem; width: 4rem;margin-top: 4px;"
                                        value="Limpiar">
                                </div>

                            </div>

                    </form>
