        <main>


            <section>


                <div class="hero-title-empl">
                    <h2>Registro de empleados</h2>
                </div>

                <div class="hero-empl ">

                    <form>
                        <div class="regEmpleado">

                            <!-- <h3 style="text-align: center; margin-top: 1px;">Nuevo ingreso</h3> -->
                            <input type="text" id="IdEmpleado" placeholder="ID" disabled>
                            <!-- <input type="text" id="dni" placeholder="DNI"> -->
                            <input type="text" id="Cuil" placeholder="Cuil">
                            <input type="text" id="apellid" placeholder="Apellido">
                            <input type="text" id="nombr" placeholder="Nombre">
                            <!-- <input type="text" id="Edad" placeholder="Edad"> -->


                            <div class="column"
                                style="display: grid;grid-template-columns: 1fr 1fr;flex-direction: column;">
                                <label style="font-size: .74rem;">Direccion</label>
                                <input type="text" id="Calle" placeholder="Calle" style="width: 9rem;">
                                <input type="text" id="NumCalle" placeholder="N°" style="width: 5rem;">
                                <input type="text" id="Dpto" placeholder="Dpto" style="width: 5rem;">
                                <input type="text" id="Piso" placeholder="Piso" style="width: 5rem;">
                                <input type="text" id="Barrio" placeholder="Barrio" style="width: 9rem;">
                                <input type="text" id="Localidad" placeholder="Localidad" style="width: 9rem;">
                                <input type="text" id="CodPostal" placeholder="CodPostal" style="width: 9rem;">
                            </div>

                            <div class="column"
                                style="display: grid;grid-template-columns: 1fr 1fr;flex-direction: column;">
                                <label style="font-size: .74rem;">Fecha de Ingreso</label>
                                <input type="date" id="FechIngre" placeholder="Fecha de Ingreso" style="width: 9rem;">
                                <!-- ! agregar un input o check que diga si el empleado esta activo o no -->
                            </div>


                            <div class="column"
                                style="display: grid;grid-template-columns: 1fr 1fr 1fr;flex-direction: column;">
                                <label style="font-size: .74rem;">N° telefonico</label>
                                <input type="tel" id="telCaract" placeholder="Caract"
                                    style="width: 4rem; font-size: .70rem;">
                                <input type="tel" id="telNum" placeholder="Numero" style="width: 5rem;">
                            </div>

                            <input type="mail" id="email" placeholder="Email">
                            <input type="text" id="PuestLabor" placeholder="Puesto" style="width: 9rem;">

                            <input type="button" value="Registrar" onclick="guardar()">

                            <!-- !reveer una segunda peticion de contraseña para usuario administrativo que ingrese a regEmpl
                            !    o regProduc -->
                        </div>
                    </form>
                </div>

                <div class="hero-empl ">

                    <div class="tablaEmplead">

                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <!-- <th>DNI</th> -->
                                    <th>Cuil</th>
                                    <th>Apellido</th>
                                    <th>Nombre</th>
                                   <!--  <th>Edad</th> -->

                                    <th>Calle</th>
                                    <th>N°</th>
                                    <th>Dpto</th>
                                    <th>Piso</th>
                                    <th>Barrio</th>
                                    <th>Localidad</th>
                                    <th>CP</th>

                                    <th>Fecha de Ingreso</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                </tr>
                            </thead>

                            <tbody>

                            </tbody>

                        </table>

                    </div>
