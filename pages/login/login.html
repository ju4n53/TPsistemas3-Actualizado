<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Inicio Login </title>
</head>

<body>

    <div class="register">



        <main>
            <div class="login-container">
                <h1>Inicio de Sesión</h1>
                <div class="form-group">
                    <label for="Nombr">Usuario</label>
                    <input type="text" id="Nombr" placeholder="Usuario" maxlength="15">
                </div>
                <div class="form-group">
                    <label for="Passw">Contraseña</label>
                    <input type="password" id="Passw" placeholder="Contraseña" maxlength="12">
                    
                    <br><br>
                    <label for="" style="font-size: 0.6rem;">Mostrar contraseña</label>
                    <input type="checkbox" onclick="mostrarPassw()" value="Mostrar">
                </div>
                <div class="form-group">
                    <input type="button" value="Ingresar" onclick="ingreso()">
                </div>
            </div>

        </main>
        <div class="img-container">

        </div>
    </div>
    <script>

        let usuarios = [
            { user: "juan", key: "juan1" },
            { user: "mariel", key: "mariel1" }
        ]

        function mostrarPassw() {
            var passwordField = document.getElementById("Passw");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function ingreso() {

            let idNombr = [];
            let idPassw = [];

            const _nombr = document.getElementById("Nombr");
            const _passw = document.getElementById("Passw");

            idNombr = _nombr.value;
            idPassw = _passw.value;

            mostrarPassw();

            _nombr.value = "";
            _passw.value = "";
            _nombr.focus();

            let userValido = false;
            for (let i = 0; i < usuarios.length; i++) {
                if (usuarios[i].user === idNombr && usuarios[i].key === idPassw) {
                    userValido = true;
                    break;
                }
            }


            if (userValido) {

                alert("Bienvenido!!")

                window.location.href = "../../IndexTP_Sistemas3.html";
            }
            else {
                alert("Usuario o contraseña incorrectos");
            }


            /*  if (idPassw == "juan") {
 
                 window.location.href = "IndexTP_Sistemas3.html";
 
             }
 
             else {
                 alert("constraseña incorrecta");
             } */

            //console.log(idNomb, idPassw);

        }




    </script>

</body>

</html>
